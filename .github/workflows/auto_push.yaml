name: ci

on:
  push:
    branches:
      - "main"

jobs:

  deploy:

    runs-on: ubuntu-latest
       

    steps:
    - uses: actions/checkout@v3

 

    - name: docker login
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}        
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
        
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ${{ secrets.DOCKER_HUB_USERNAME }}/ntripcaster_tisyang:v0.1
      
    - name: Docker Push
      run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/ntripcaster_tisyang:v0.1